{% load static %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="table-responsive scrollbar pe-3">
                <table class="table table-secondary">
                    <thead>
                        <tr>
                            <th style="padding-left: 40px">Tipo</th>
                            <th>Data</th>
                            <th>Valor</th>
                            <th>Descrição</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                            <td colspan="3" style="height: 30px"><td>
                        </tr>
                        {% for caixa in transacoes %}
                        <tr>
                            {% if caixa.tipo == 'S' %}
                            <td style="padding-left: 40px">Saída</td>
                            {% else %}
                            <td style="padding-left: 40px">Entrada</td>
                            {% endif %}
                            <td>{{ caixa.dataTrans | date:"d/m/Y"}}</td>
                            <td>{{ caixa.valor }}</td>
                            <td>{{ caixa.descricao }} </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4">Nenhum campo registrado</td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
